<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add a black background color to the top navigation */
.topnav {
  position: relative;
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

/* Centered section inside the top navigation */
.topnav-centered a {
  float: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Right-aligned section inside the top navigation */
.topnav-right {
  float: right;
}

img{
    width: 30px;
    height: 30px;
}
    </style>
</head>
<body>
    <div class="topnav">

        <!-- Centered link -->
        <div class="topnav-centered">
          <a href="#home" class="active">Home</a>
          <a href="#">Your Cart</a>
          <a href="#">Favourites</a>
          <a href="#">Your Orders</a>
        </div>
      
        <!-- Left-aligned links (default) -->
        <a href="#news"><img src="images/world.png" alt=""> Trip</a>
      
        <!-- Right-aligned links -->
        <div class="topnav-right">
            <a href="#"><img src="images/icons8-airplane-mode-on-50.png" alt=""></a>
            <a href="#"><img src="images/icons8-double-down-48.png" alt=""></a>
          <a href="#search">LOGIN</a>
          <a href="#about">SIGNUP</a>
        </div>
      
      </div>
</body>
</html>
